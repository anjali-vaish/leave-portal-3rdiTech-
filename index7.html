<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Types</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Leave Types</h1>
        <div class="leave-type">
            <h2>Annual Leave </h2>
            <p>30 days grant</p>
            <div class="leave-details">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="leave-type">
            <h2>Sick Leave (2 per month) </h2>
            <p>3 days grant</p>
            <div class="leave-details">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="leave-type">
            <h2>Maternity/Paternity Leave</h2>
            <p>84 days grant (Maternity)</p>
            <p>28 days grant (Paternity)</p>
            <div class="leave-details">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="leave-type">
            <h2>Family/Dependent Care Leave </h2>
            <p>3 days grant</p>
            <div class="leave-details">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="leave-type">
            <h2>Bereavement Leave </h2>
            <p>3 days grant</p>
            <div class="leave-details">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="add-new-leave">
            <button>Add New Leave Type</button>
        </div>
        <div class="scroll-down">
            <a href="#"></a>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</body>
</html>
