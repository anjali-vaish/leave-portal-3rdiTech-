<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Balance Summary</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1>Leave Balance Summary</h1>
        <div class="leave-type" id="annual-leave">
            <h2>Annual Leave </h2>
            <p id="annual-leave-balance">0/30 days</p>
        </div>
        <div class="leave-type" id="sick-leave">
            <h2>Sick Leave (2 per month) </h2>
            <p id="sick-leave-balance">0/3 days</p>
        </div>
        <div class="leave-type" id="maternity-leave">
            <h2>Maternity Leave</h2>
            <p id="maternity-leave-balance">0/84 days</p>
        </div>
        <div class="leave-type" id="family-leave">
            <h2>Family/Dependent Care Leave </h2>
            <p id="family-leave-balance">0/3 days</p>
        </div>
        <div class="leave-type" id="bereavement-leave">
            <h2>Bereavement Leave </h2>
            <p id="bereavement-leave-balance">0/3 days</p>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
